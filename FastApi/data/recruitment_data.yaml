recruitment_data_alter:
  -
    title: '编辑招聘岗位，成功保存'
    postJobShare: '20'
    expected_code: 0
    expected_msg: 'success'

  - title: '岗位占比非法，保存失败'
    postJobShare: '120'
    expected_code: -1
    expected_msg: '人员全时率不能超过100%或小于0%'

  - title: '岗位类型超范围，系统能够正确处理'
    roleType: '总经理'
    expected_code: 0
    expected_msg: 'success'

  - title: '打开岗位开关'
    openFlag: True
    expected_code: 0
    expected_openFlag: '1'

  - title: '关闭岗位开关'
    openFlag: False
    expected_code: 0
    expected_openFlag: '0'

  - title: '岗位招聘人数修改为等于到位人数，岗位自动关闭'
    postSum: '1'
    expected_code: 0
    expected_openFlag: '0'

  - title: '岗位招聘人数修改为小于到位人数，岗位自动关闭'
    postSum: '1'
    expected_code: -1
    expected_msg: '到位人数不能大于招聘人数'

  - title: '岗位招聘人数修改为大于到位人数，岗位可重新开启'
    postSum: '2'  #原招聘人数为1
    expected_code: 0
    expected_msg: 'success'


